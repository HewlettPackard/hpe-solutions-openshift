# This vm_config.yml file consists of customized allignment of the variable to create VMs
############################ No Need To Change ############################
management_vms:
  "{{ master01_name }}":
    name: "{{ master01_name }}"
    cpu: "{{ master_cpu }}"
    mem: "{{ master_memory }}"
    disk: "{{ master_disk }}"

  "{{ bootstrap01_name }}":
    name: "{{ bootstrap01_name }}"
    cpu: "{{ bootstrap_cpu }}"
    mem: "{{ bootstrap_memory }}"
    disk: "{{ bootstrap_disk }}"

  "{{ master02_name }}":
    name: "{{ master02_name }}"
    cpu: "{{ master_cpu }}"
    mem: "{{ master_memory }}"
    disk: "{{ master_disk }}"

  "{{ master03_name }}": 
    name: "{{ master03_name }}"
    cpu: "{{ master_cpu }}"
    mem: "{{ master_memory }}"
    disk: "{{ master_disk }}"

  "{{ lb01_name }}":
    name: "{{ lb01_name }}"
    cpu: "{{ lb_cpu }}"
    mem: "{{ lb_memory }}"
    disk: "{{ lb_disk }}"

dumpfacts: False
vm_type: vmxnet3
disk_type: thin
