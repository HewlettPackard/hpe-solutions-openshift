apiVersion: "local.storage.openshift.io/v1"
kind: "LocalVolume"
metadata:
  name: "local-disks-block"
  namespace: "local-storage"
spec:
  nodeSelector: 
    nodeSelectorTerms:
    - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - ocp-worker
  storageClassDevices:
    - storageClassName: "localblock-sc"
      volumeMode: Block  
      devicePaths: 
        - /dev/sdc
