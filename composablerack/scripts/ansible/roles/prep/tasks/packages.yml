---
  
- name: Install Basic Utils
  yum:
     name: "{{item}}"
     state: latest
  with_items:
  - wget
  - git
  - net-tools
  - bind-utils
  - yum-utils
  - iptables-services
  - bridge-utils
  - bash-completion
  - kexec-tools
  - sos
  - psacct

- name: Perform an Update
  yum:
     name: '*'
     state: latest

