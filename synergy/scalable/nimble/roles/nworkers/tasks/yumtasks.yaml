---

- name: Perform a full system update
  yum:
    name: '*'
    state: latest

- name: Install extra software required on the host. Comment this section out if you included these packages in the base image streamer build.
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - wget
    - git
    - net-tools
    - bind-utils
    - yum-utils
    - iptables-services
    - bridge-utils
    - bash-completion
    - kexec-tools
    - sos
    - psacct
    - perl
    - dconf
    - docker
    - gdisk
    - sg3_utils
    - device-mapper-multipath
    - gcc
    - python-virtualenv
    - openshift-ansible
    - atomic-openshift-node
    - atomic


- name: Reboot the host prior to running next play
  command: /sbin/shutdown -r +1
  async: 0
  poll: 0
  ignore_errors: true
