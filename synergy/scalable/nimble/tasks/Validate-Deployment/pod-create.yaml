---
    - name: Copy Pod description Yaml file to  Master
      copy:
        src: var-pod-mariadb.yaml
        dest: /tmp/pod-mariadb.yaml
        backup: yes
        force: yes
    - name: Create Mariadb Deployment Pod
      shell: 'oc project "{{ ProjectName  }}"'
      shell: 'oc create -f "/tmp/pod-mariadb.yaml"'
      run_once: true

