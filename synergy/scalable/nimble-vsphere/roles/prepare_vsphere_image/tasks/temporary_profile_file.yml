---
temporary_server_profile:
  type: ServerProfileV10
  serverHardwareName: "{{ server_hardware }}"
  serverHardwareTypeName: "{{ server_hardware_type }}"
  enclosureGroupName: "{{ enclosure_group }}"
  serialNumberType: Virtual
  iscsiInitiatorNameType: AutoGenerated
  macType: Virtual
  wwnType: Virtual
  name: "{{ server_profile_name }}"
  description: ''
  affinity: Bay
  connectionSettings:
    connections:
    - id: 1
      name: Deployment Network A
      functionType: Ethernet
      portId: Auto
      requestedMbps: '2500'
      networkName: "{{ deployment_network_name }}"
      managed: true
      lagName: 
      isolatedTrunk: false
      requestedVFs: Auto
      ipv4:
        ipAddressSource: SubnetPool
        ipAddress: 
      boot:
        priority: Primary
        ethernetBootType: iSCSI
        bootVolumeSource: UserDefined
        iscsi:
          initiatorNameSource: ProfileInitiatorName
          firstBootTargetIp: 
          firstBootTargetPort: 
          secondBootTargetIp: ''
          chapLevel: None
          initiatorName: 
          bootTargetName: 
          bootTargetLun: 
    - id: 2
      name: Deployment Network B
      functionType: Ethernet
      portId: Auto
      requestedMbps: '2500'
      networkName: "{{ deployment_network_name }}"
      managed: true
      lagName: 
      isolatedTrunk: false
      requestedVFs: Auto
      ipv4:
        ipAddressSource: SubnetPool
        ipAddress: 
      boot:
        priority: Secondary
        ethernetBootType: iSCSI
        bootVolumeSource: UserDefined
        iscsi:
          initiatorNameSource: ProfileInitiatorName
          firstBootTargetIp: 
          firstBootTargetPort: 
          secondBootTargetIp: ''
          chapLevel: None
          initiatorName: 
          bootTargetName: 
          bootTargetLun: 
    - id: 3
      name: Management Network A
      functionType: Ethernet
      portId: Auto
      requestedMbps: '2500'
      networkName:  "{{ management_network_name }}"
      managed: true
      lagName: 
      isolatedTrunk: false
      requestedVFs: '0'
      ipv4: {}
      boot:
        priority: NotBootable
        iscsi: {}
    - id: 4
      name: Management Network B
      functionType: Ethernet
      portId: Auto
      requestedMbps: '2500'
      networkName:  "{{ management_network_name }}"
      managed: true
      lagName: 
      isolatedTrunk: false
      requestedVFs: '0'
      ipv4: {}
      boot:
        priority: NotBootable
        iscsi: {}
    - id: 5
      name: Datacenter Network A
      functionType: Ethernet
      portId: Auto
      requestedMbps: '2500'
      networkName: "{{ datacenter_network_name }}"
      managed: true
      lagName: 
      isolatedTrunk: false
      requestedVFs: '0'
      ipv4: {}
      boot:
        priority: NotBootable
        iscsi: {}
    - id: 6
      name: Datacenter Network B
      functionType: Ethernet
      portId: Auto
      requestedMbps: '2500'
      networkName: "{{ datacenter_network_name }}"
      managed: true
      lagName: 
      isolatedTrunk: false
      requestedVFs: '0'
      ipv4: {}
      boot:
        priority: NotBootable
        iscsi: {}
    - id: 7
      name: iSCSI A
      functionType: Ethernet
      portId: Auto
      requestedMbps: '2500'
      networkName: "{{ iSCSI_A_network_name }}"
      lagName: 
      isolatedTrunk: false
      mac: 
      wwpn: 
      wwnn: 
      requestedVFs: '0'
      ipv4: {}
      boot:
        priority: NotBootable
        iscsi: {}
    - id: 8
      name: iSCSI B
      functionType: Ethernet
      portId: Auto
      requestedMbps: '2500'
      networkName: "{{ iSCSI_B_network_name }}"
      lagName: 
      isolatedTrunk: false
      mac: 
      wwpn: 
      wwnn: 
      requestedVFs: '0'
      ipv4: {}
      boot:
        priority: NotBootable
        iscsi: {}
  boot:
    manageBoot: true
    order:
    - HardDisk
  bootMode:
    manageMode: true
    mode: UEFIOptimized
    secureBoot: Disabled
    pxeBootPolicy: Auto
  firmware:
    manageFirmware: false
    firmwareBaselineUri: ''
    forceInstallFirmware: false
    firmwareInstallType: 
    firmwareScheduleDateTime: ''
    firmwareActivationType: Immediate
  bios:
    manageBios: false
    overriddenSettings: []
  managementProcessor:
    manageMp: false
    mpSettings: []
  hideUnusedFlexNics: true
  iscsiInitiatorName: ''
  osDeploymentSettings:
    osDeploymentPlanName: "{{ empty_volume_os_deployment_plan_name }}"
    osCustomAttributes:
    - name: VolumeSize
      value: "{{ os_volume_size }}"
      constraints: '{"minimum":"1","maximum":"40960","unit":"MiB"}'
      type: number
    osVolumeUri: 
    forceOsDeployment: false
  localStorage:
    sasLogicalJBODs: []
    controllers: []
  sanStorage: 
  initialScopeUris: []

