---
- name: Unregister VMs
  hosts:
    - masters
    - nodes
    - etcd
    - lb
  gather_facts: false
  roles:
    - rhsm-unregister
  

- name: oVirt infra destroy
  hosts: rhvm
  gather_facts: false
  
  pre_tasks:

    - name: Variable files
      include_vars: 
         file: vars-vm.yaml

    - name: Log in to oVirt 
      ovirt_auth:
        url: "{{ engine_url }}"
        username: "{{ username }}"
        password: "{{ password }}"
        ca_file: "{{ engine_cafile }}"
      tags:
        - always

  tasks:
    - name: Erase Master and ETCD vms
      ovirt_vms:
        auth: "{{ ovirt_auth }}"
        state: absent
        name: "{{ item.key }}"
      with_dict: "{{ vms_1nics }}"

    - name: Erase LB vms
      ovirt_vms:
        auth: "{{ ovirt_auth }}"
        state: absent
        name: "{{ item.key }}"
      with_dict: "{{ vms_2nics }}"
 

  post_tasks:
    - name: Logout from oVirt
      ovirt_auth:
        state: absent
        ovirt_auth: "{{ ovirt_auth }}"
      tags:
        - always
