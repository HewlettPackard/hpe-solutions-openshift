---

- name: validate registration
  command: "subscription-manager version"
  register: subscribed
  changed_when: no
  ignore_errors: yes

- name: Register host with RH
  redhat_subscription:
    state: present
    username: "{{ vault_rhsub_user }}"
    password: "{{ vault_rhsub_pass }}"
    force_register: yes
    pool_ids:
       "{{ pool_ids_rhvh }}"
