---

- name: Insure python-perf is installed
  yum:
    name: python-perf
    state: latest

- name: Perform a full system update
  yum:
    name: '*'
    state: latest

- name: restart the host
  command: /sbin/shutdown -r +1
  async: 0
  poll: 0
  ignore_errors: true
