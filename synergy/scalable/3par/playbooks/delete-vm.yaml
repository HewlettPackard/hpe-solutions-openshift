---
- name: Unregister
  hosts:
    - masters
    - nodes
    - etcd
    - lb
  gather_facts: false
  
  tasks: 
  - name: Unregister VMs 
    redhat_subscription:
      state: absent
  
- name: oVirt infra destroy
  hosts: rhvm
  gather_facts: false
 
  vars_files: 
    - ../roles/deploy-vm/vars/main.yml
  
  tasks: 
  - name: Log in to oVirt 
    ovirt_auth:
        url: "{{ vault_engine_url }}"
        username: "{{ vault_engine_user }}"
        password: "{{ vault_engine_password }}"
        ca_file: "{{ engine_cafile }}"
  
  - name: Erase Master and infra vms
    ovirt_vms:
        auth: "{{ ovirt_auth }}"
        state: absent
        name: "{{ item.key }}"
    with_dict: "{{ vms_3nics }}"

  - name: Erase LB and etcd vms
    ovirt_vms:
        auth: "{{ ovirt_auth }}"
        state: absent
        name: "{{ item.key }}"
    with_dict: "{{ vms }}"
  
  - name: Logout from oVirt
    ovirt_auth:
        state: absent
        ovirt_auth: "{{ ovirt_auth }}"
