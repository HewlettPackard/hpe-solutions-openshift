---
server_profile_template:
  name: "{{ server_profile_template_name }}"
  description: ''
  type: ServerProfileTemplateV6
  serverProfileDescription: ''
  serverHardwareTypeName: "{{ server_hardware_type }}"
  enclosureGroupName: "{{ enclosure_group_name }}"
  serialNumberType: Virtual
  macType: Virtual
  wwnType: Virtual
  affinity: Bay
  connectionSettings:
    connections:
    - id: 1
      name: Deployment Network A
      functionType: Ethernet
      portId: Auto
      requestedMbps: '2500'
      networkUri: "{{ deployment_network_uri }}"
      requestedVFs: Auto
      ipv4:
        ipAddressSource: SubnetPool
      boot:
        priority: Primary
        ethernetBootType: iSCSI
        iscsi:
          initiatorNameSource: ProfileInitiatorName
          firstBootTargetIp: 
          secondBootTargetIp: ''
          secondBootTargetPort: ''
        bootVolumeSource: UserDefined
    - id: 2
      name: Deployment Network B
      functionType: Ethernet
      portId: Auto
      requestedMbps: '2500'
      networkUri: "{{ deployment_network_uri }}"
      requestedVFs: Auto
      ipv4:
        ipAddressSource: SubnetPool
      boot:
        priority: Secondary
        ethernetBootType: iSCSI
        iscsi:
          initiatorNameSource: ProfileInitiatorName
          firstBootTargetIp: 
          secondBootTargetIp: ''
          secondBootTargetPort: ''
        bootVolumeSource: UserDefined
    - id: 3
      name: Manage A
      functionType: Ethernet
      portId: Auto
      requestedMbps: '2500'
      networkUri: "{{ management_network_uri }}"
      lagName: 
      isolatedTrunk: false
      requestedVFs: '0'
      ipv4: {}
      boot:
        priority: NotBootable
        iscsi: {}
    - id: 4
      name: Manage B
      functionType: Ethernet
      portId: Auto
      requestedMbps: '2500'
      networkUri: "{{ management_network_uri }}"
      lagName: 
      isolatedTrunk: false
      requestedVFs: '0'
      ipv4: {}
      boot:
        priority: NotBootable
        iscsi: {}
    - id: 5
      name: Data A
      functionType: Ethernet
      portId: Auto
      requestedMbps: '2500'
      networkUri: "{{ datacenter_network_uri }}"
      lagName: 
      isolatedTrunk: false
      requestedVFs: '0'
      ipv4: {}
      boot:
        priority: NotBootable
        iscsi: {}
    - id: 6
      name: Data B
      functionType: Ethernet
      portId: Auto
      requestedMbps: '2500'
      networkUri: "{{ datacenter_network_uri }}"
      lagName: 
      isolatedTrunk: false
      requestedVFs: '0'
      ipv4: {}
      boot:
        priority: NotBootable
        iscsi: {}
    - id: 7
      name: FC A
      functionType: FibreChannel
      portId: Auto
      requestedMbps: Auto
      networkUri: "{{ SAN_A_network_uri }}"
      lagName: 
      ipv4: {}
      boot:
        priority: NotBootable
        iscsi: {}
    - id: 8
      name: FC B
      functionType: FibreChannel
      portId: Auto
      requestedMbps: Auto
      networkUri: "{{ SAN_B_network_uri }}"
      lagName: 
      ipv4: {}
      boot:
        priority: NotBootable
        iscsi: {}
    manageConnections: true
    complianceControl: CheckedMinimum
  boot:
    manageBoot: true
    order:
    - HardDisk
    complianceControl: Checked
  bootMode:
    manageMode: true
    mode: UEFIOptimized
    secureBoot: Disabled
    pxeBootPolicy: Auto
    complianceControl: Checked
  firmware:
    manageFirmware: false
    firmwareBaselineUri: ''
    forceInstallFirmware: false
    firmwareInstallType: 
    firmwareActivationType: Immediate
    complianceControl: Checked
  bios:
    manageBios: false
    overriddenSettings: []
    complianceControl: Checked
  managementProcessor:
    manageMp: false
    mpSettings: []
    complianceControl: Checked
  hideUnusedFlexNics: true
  iscsiInitiatorNameType: AutoGenerated
  localStorage:
    sasLogicalJBODs: []
    controllers: []
    complianceControl: CheckedMinimum
  sanStorage:
  osDeploymentSettings:
    osDeploymentPlanName:  "{{ deployment_plan_name }}"
    osCustomAttributes:
    - name: DomainName
      value: tennet.local
      constraints: '{"helpText":""}'
      type: fqdn
    - name: Hostname
      value: ''
      constraints: '{"helpText":""}'
      type: hostname
    - name: ManagementNIC.connectionid
      value: '3'
    - name: ManagementNIC.dns1
      value: "{{ dns_ip }}"
    - name: ManagementNIC.dns2
      value: "{{ dns_ip }}"
    - name: ManagementNIC.gateway
      value: "{{ gateway }}"
    - name: ManagementNIC.ipaddress
      value: ''
    - name: ManagementNIC.netmask
      value: "{{ gateway }}"
    - name: ManagementNIC.networkuri
      value: "{{ management_network_uri }}"
    - name: ManagementNIC.constraint
      value: userspecified
    - name: ManagementNIC.vlanid
      value: '0'
    - name: ManagementNIC2.connectionid
      value: '5'
    - name: ManagementNIC2.networkuri
      value: "{{ datacenter_network_uri }}"
    - name: ManagementNIC2.constraint
      value: userspecified
    - name: ManagementNIC2.vlanid
      value: '0'
    - name: Password
      value: 
    - name: SSH
      value: enabled
      constraints: '{"options":["enabled","disabled"]}'
      type: option
    complianceControl: Checked
  initialScopeUris: []
