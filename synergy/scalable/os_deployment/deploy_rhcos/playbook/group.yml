---
- hosts: ansible_host
  become: true
  tasks:
    - name: Import vars
      include_vars:
        file: ../secret.yml
        name: varinfo

    - name: copy group to back 
      copy:
        src: "{{ varinfo.base_path }}/hpe-solutions-openshift/synergy/scalable/os_deployment/deploy_rhcos/files/group/{{ item }}"
        dest: /var/lib/matchbox/groups/
        mode: 0775
        follow: yes
      with_items:
        - bootstrap.json
        - master1.json
        - master2.json
        - master3.json
        - worker1.json
        - worker2.json
        - worker3.json

    - name: create bootstrap group.
      blockinfile:
        path: /var/lib/matchbox/groups/bootstrap.json
        block: |
          ".
          {
           "id": "bootstrap",
           "name": "Bootstrap server",
           "profile": "bootstrap",
           "selector": {
            "mac": "{{ varinfo.bootstrap_mac }}"
           }
          }
          ".

    - name: change json file 
      lineinfile: 
        dest: /var/lib/matchbox/groups/bootstrap.json
        regexp: "^# *"
        state: absent

    - name: change json file2
      lineinfile: 
        dest: /var/lib/matchbox/groups/bootstrap.json
        regexp: '^".'
        state: absent
    
