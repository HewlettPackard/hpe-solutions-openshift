- hosts: localhost
  vars:
   files:
      - input.yaml
      
  tasks:
    - name: Check input file exists.
      stat:
        path: "{{ item }}"
      with_items: "{{ files }}"
      register: file_check

    - fail:
        msg: " {{ item.item }} File not exists..."
      when: item.stat.exists == False
      with_items: " {{ file_check.results }}"

    - name: Include server details
      include_vars:
        file: input.yaml
    
    - name: Deploy image for each server and config using python method.
      command: python3 python_method_handler.py image_deployment_ '{"server" :{{item | to_json}}, "config" :{{config | to_json}}}'
      register: image_deployment_output
      with_items: "{{ servers }}"
      async: 6000
      poll: 0
      loop_control:
        label: "{{ item.Server_serial_number }}"

    - name: Waiting for rhel_os deployment to finish
      async_status:
        jid: "{{ item.ansible_job_id }}"
      register: _jobs
      until: _jobs.finished
      delay: 30
      retries: 100
      with_items: "{{ image_deployment_output.results }}"
      loop_control:
        label: "{{ item.ansible_job_id }}"

    - name: Print final output
      debug:
        msg: "{{ item.stdout_lines }}"
      loop: "{{_jobs.results}}"
      loop_control:
        label: "{{ item.ansible_job_id }}"

