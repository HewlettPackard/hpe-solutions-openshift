- name: Delete VMs
  hosts: localhost

  tasks:
    - name: Include VM variables
      include_vars: VirtualMachineVars.yml

    - name: Remove "{{ vm_name }}"
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        cluster: ""
        name: "{{ item }}"
        state: absent
      delegate_to: localhost
      register: facts
      with_list: "{{ vm_names }}"