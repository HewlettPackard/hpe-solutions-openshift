# Provide value of project name for sysdig integration with OCP
# This project will be created in OpenShift.
projectname: sysdig-agent-new12
# This is the default name "app" and serve as a key for application.
# Do not rename "app" to anything else.
appnamekey: app
# This is the default name "access-key" and serve as a key for sysdig access token
# Do not rename "access-key" to anything else.
accesskeyname: access-key
# Provide the access key/token value. This value you need to get from user setting
# by logging into either sysdig secure or sysdig monitor GUI
accesskeyval: 9xxxxxx5-exxe-4xxx-8xxa-bx5x6xxxxxx5