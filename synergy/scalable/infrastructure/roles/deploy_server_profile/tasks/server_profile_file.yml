---

server_profile:
  name: "{{ server_profile_name }}"
  type: ServerProfileV10
  serverHardwareName: "{{ server_hardware }}"
  serverHardwareTypeName: "{{ server_hardware_type }}"
  serverProfileTemplateName: "{{ server_profile_template_name }}"
  enclosureGroupName: "{{ enclosure_group }}"
  serialNumberType: Virtual
  iscsiInitiatorNameType: AutoGenerated
  macType: Virtual
  wwnType: Virtual
  description: ''
  affinity: Bay
  connectionSettings:
    connections:
    - id: 1
      name: PXE
      functionType: Ethernet
      portId: Mezz 3:1-a
      requestedMbps: '10000'
      networkName: "{{ deployment_network_name }}"
      managed: true
      lagName: 
      isolatedTrunk: false
      requestedVFs: '0'
      ipv4: {}
      boot:
        priority: Primary
        ethernetBootType: PXE
        iscsi: {}
  boot:
    manageBoot: true
    order:
    - HardDisk
    - PXE
    - CD
    - USB
  bootMode:
    manageMode: true
    mode: BIOS
    secureBoot: Disabled
  firmware:
    manageFirmware: false
    firmwareBaselineUri: ''
    forceInstallFirmware: false
    firmwareInstallType: 
    firmwareScheduleDateTime: ''
    firmwareActivationType: Immediate
  bios:
    manageBios: false
    overriddenSettings: []
  managementProcessor:
    manageMp: false
    mpSettings: []
  hideUnusedFlexNics: true
  iscsiInitiatorName: ''
  osDeploymentSettings: 
  localStorage:
    sasLogicalJBODs: []
    controllers:
    - logicalDrives:
      - name: disk01
        raidLevel: RAID1
        bootable: true
        numPhysicalDrives: 2
        driveTechnology: 
        sasLogicalJBODId: 
        driveNumber: 
        accelerator: Unmanaged
      deviceSlot: Embedded
      mode: Mixed
      initialize: true
      importConfiguration: false
      driveWriteCache: Unmanaged
  sanStorage: 
  initialScopeUris: []
