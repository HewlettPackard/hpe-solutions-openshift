---
# vars file for deploy-vm
engine_cafile: '/etc/pki/ovirt-engine/ca.pem'
datacenter: Default
cluster: Default
network: 'ovirtmgmt'
vmtemplate: rhel7-template_7.5_2d-50G
mgmt_gateway: 192.168.1.3
mgmt_mask: 255.255.255.0
mgmt_dns: 192.168.1.101
public_hosted_zone: ocp.local
pub_mask: 255.255.255.0
pub_gateway: 192.168.50.1
master0_ip: 192.168.1.180
master1_ip: 192.168.1.181
master2_ip: 192.168.1.182
lb0_ip: 192.168.1.190
infra0_ip: 192.168.1.184
infra0_ip2: 192.168.50.30
infra1_ip: 192.168.1.185
infra1_ip2: 192.168.50.31
infra2_ip: 192.168.1.186
infra2_ip2: 192.168.50.32
app0_ip: 192.168.1.187
app1_ip: 192.168.1.188
app2_ip: 192.168.1.189

vms:
  master0.ocp.local:
    ip: "{{master0_ip}}"
    mask: "{{mgmt_mask}}"
    gateway: "{{mgmt_gateway}}"
    nameserver: "{{mgmt_dns}}"
    domainsearch: "{{public_hosted_zone}}"
    cpu: 4
    mem: 16GiB

  master1.ocp.local:
    ip: "{{master1_ip}}"
    mask: "{{mgmt_mask}}"
    gateway: "{{mgmt_gateway}}"
    nameserver: "{{mgmt_dns}}"
    domainsearch: "{{public_hosted_zone}}"
    cpu: 4
    mem: 16GiB

  master2.ocp.local:
    ip: "{{master2_ip}}"
    mask: "{{mgmt_mask}}"
    gateway: "{{mgmt_gateway}}"
    nameserver: "{{mgmt_dns}}"
    domainsearch: "{{public_hosted_zone}}"
    cpu: 4
    mem: 16GiB
   
  lb0.ocp.local:
    ip: "{{lb0_ip}}"
    mask: "{{mgmt_mask}}"
    gateway: "{{mgmt_gateway}}"
    nameserver: "{{mgmt_dns}}"
    domainsearch: "{{public_hosted_zone}}"
    cpu: 2
    mem: 8GiB

  app0.ocp.local:
    ip: "{{app0_ip}}"
    mask: "{{mgmt_mask}}"
    gateway: "{{mgmt_gateway}}"
    nameserver: "{{mgmt_dns}}"
    domainsearch: "{{public_hosted_zone}}"
    cpu: 4
    mem: 16GiB

  app1.ocp.local:
    ip: "{{app1_ip}}"
    mask: "{{mgmt_mask}}"
    gateway: "{{mgmt_gateway}}"
    nameserver: "{{mgmt_dns}}"
    domainsearch: "{{public_hosted_zone}}"
    cpu: 4
    mem: 16GiB

  app2.ocp.local:
    ip: "{{app2_ip}}"
    mask: "{{mgmt_mask}}"
    gateway: "{{mgmt_gateway}}"
    nameserver: "{{mgmt_dns}}"
    domainsearch: "{{public_hosted_zone}}"
    cpu: 4
    mem: 16GiB

vms_2nics:

  infra0.ocp.local:
    ip: "{{infra0_ip}}"
    mask: "{{mgmt_mask}}"
    gateway: "{{mgmt_gateway}}"
    nameserver: "{{mgmt_dns}}"
    domainsearch: "{{public_hosted_zone}}"
    cpu: 4
    mem: 16GiB
    ip2: "{{infra0_ip2}}"
    mask2: "{{pub_mask}}"
    gateway2: "{{pub_gateway}}"

  infra1.ocp.local:
    ip: "{{infra1_ip}}"
    mask: "{{mgmt_mask}}"
    gateway: "{{mgmt_gateway}}"
    nameserver: "{{mgmt_dns}}"
    domainsearch: "{{public_hosted_zone}}"
    cpu: 4
    mem: 16GiB
    ip2: "{{infra1_ip2}}"
    mask2: "{{pub_mask}}"
    gateway2: "{{pub_gateway}}"
  
  infra2.ocp.local:
    ip: "{{infra2_ip}}"
    mask: "{{mgmt_mask}}"
    gateway: "{{mgmt_gateway}}"
    nameserver: "{{mgmt_dns}}"
    domainsearch: "{{public_hosted_zone}}"
    cpu: 4
    mem: 16GiB
    ip2: "{{infra2_ip2}}"
    mask2: "{{pub_mask}}"
    gateway2: "{{pub_gateway}}"



